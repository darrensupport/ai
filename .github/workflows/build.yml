name: Build and Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:   # 允许在 Actions 页面手动触发

permissions:
  contents: write   # 关键：允许创建 Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20   # 保持不变

      - name: Install dependencies 
        run: npm install --legacy-peer-deps

      - name: Install SWC binaries
        run: |
              npm install @next/swc-win32-x64-msvc --save --legacy-peer-deps
              npm install @next/swc-wasm-nodejs --save --legacy-peer-deps
              npm install @next/swc-wasm-web --save --legacy-peer-deps


      - name: Build project
        run: npm run build

      - name: Package release
        run: |
          mkdir -p release
          zip -r release/release.zip . \
            -x "*.git*" \
            -x "release/*" \
            -x "*.log"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release
          path: release/release.zip

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Release v1.0.${{ github.run_number }}
          files: release.zip
