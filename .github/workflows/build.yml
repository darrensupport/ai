name: Build and Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# 关键：给 GITHUB_TOKEN 写权限，否则 Release 会报 403
permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest   # 如果要在 Windows 环境编译，避免 SWC EBADPLATFORM

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build project
        run: npm run build

      - name: Package release
        run: |
          mkdir release
          powershell Compress-Archive -Path * -DestinationPath release/release.zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release
          path: release/release.zip

  release:
    runs-on: windows-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Release v1.0.${{ github.run_number }}
          files: release.zip
